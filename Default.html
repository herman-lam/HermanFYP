<!-- Loop for adding maps -->
<script>
    var a = coordinates;
    var flightPath;
    function routePlot(){
        var fpa = [];
        var b = [];
        var i = 0;
        while (i < a.length) {
            b[0] = parseFloat(a[i]);
            b[1] = parseFloat(a[i + 1]);
            fpa.push(new google.maps.LatLng(b[0], b[1]));
            i+=2;
        }

        flightPath = new google.maps.Polyline({
            path: fpa,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        flightPath.setMap(map);
    }
</script>

<!-- Sensor: Read JSON, parse to usable format, and display -->
<script>
    var plotter;
    var userRoute = 0;
    $(plotter=function (){
        var valueArray = [];
        var timeArray = [];
        var dataArray = [];
        var slicedDataArray = [];
        $.getJSON("/sensorValuePoll/index.php?day=27", function (result){
            $.each(result, function (key, val){
                $.each(val, function (key, val){
                    val = parseFloat(val);
                    valueArray.push(val);
                })
            })
            $.getJSON("/sensorTimePoll/index.php?day=27", function (result) {
                $.each(result, function (key, val) {
                    $.each(val, function (key, val) {
                        var epochValues = [];
                        epochValues.push(val);
                        $.each(epochValues, function (key, epoch) {
                           var timeTemp = [];
                           var arrayOfArray = [];
                           var extTime = [];
                           epoch = parseFloat(epoch);
                           val = new Date(0);
                           val.setUTCSeconds(epoch);
                           var timeString = val.toTimeString();
                           var splited = timeString.split(':');
                           var sub = splited[2].substring(0,2);
                           extTime.push(splited[0], splited[1]);
                           timeTemp.push("Thu, 01 Jan 1970 " + extTime[0] + ":" + extTime[1] + ":" + sub);
                           timeTemp[0] = Date.parse(timeTemp[0]);
                           timeArray.push(timeTemp[0]);
                        })
                    })
                })
            for (i = 0; i < valueArray.length; i++){
                var tempArray = [];
                tempArray.push(timeArray[i], valueArray[i]);
                dataArray.push(tempArray);
            }
            //Seperate routes
            var begin = 0;
            window.routeCounter = [];
            for (k = 0; k < timeArray.length-1; k++) {
                if ((timeArray[k+1] - timeArray[k]) < 500000) continue;
                routeCounter.push( [begin, k] );
                begin = k+1
            }
            if (begin != 0) {routeCounter.push( [begin, timeArray.length-1])}

            if (begin == 0){
                slicedDataArray = dataArray;
            } else {
            selectedRoute = routeCounter[userRoute];
            slicedDataArray = dataArray.slice(selectedRoute[0], selectedRoute[1]);
            }
            //Highcharts
            $('#chartContainer').highcharts({
               chart: {
                        type: 'spline',
                        zoomType: 'x',
                        panning: true,
                        panKey: 'shift'
                    },
                    title: {
                        text: 'Relative Humidity'
                    },
                    subtitle: {
                        text: 'Air Quality Sensor Readings'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: {
                        second: '%H:%M:%S'
                    },
                        title: {
                            text: 'Time'
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'Readings'
                        }
                    },
                    tooltip: {
                        dateTimeLabelFormats: {
                            second: '%H:%M:%S'
                        },
                        valuePrefix: 'Relative Humidity: ',
                        valueSuffix: '%'
                    },
                    series: [{
                        name: '%RH',
                        data: slicedDataArray
                    }]
                })
            })
        })
    })


</script>
